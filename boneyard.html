{% block extra %}

  <script type="text/javascript">
    function swapImages() {

      var wrapper = $( ".image-wrapper" );
      var img = wrapper.find( ".source-img" );
      var emj = wrapper.find( ".emj" );

      img.toggleClass("img-hide");
      emj.toggleClass("img-hide");

    };

    window.setInterval(function() {
      swapImages()
    }, 3000);
  </script>
